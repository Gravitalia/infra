services:
  nginx:
    image: nginx:1
    container_name: nginx
    restart: unless-stopped
    depends_on:
      - autha
      - discovery
      - graphql
    expose:
      - 80
    volumes:
      - ../config/proxy/nginx.conf:/etc/nginx/nginx.conf
      - ../config/proxy/cloudflare-ips.conf:/etc/nginx/cloudflare-ips.conf
      - autha_socket:/var/run/sockets
      - nginx_logs:/dev/stdout:rw
    networks:
      - proxy

volumes:
  nginx_logs:

networks:
  proxy:
    driver: bridge